<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Text Extractor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        #extracted-text {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 15px;
            margin-top: 20px;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
        }
        #download-ics {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>PDF Text Extractor</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="pdf_file" accept=".pdf" required>
        <input type="submit" value="Extract Text">
    </form>

    {% if extracted_text %}
    <div id="extracted-text">
        <h2>Extracted Text:</h2>
        <pre>{{ extracted_text }}</pre>
    </div>

    {% if ics_available %}
    <button id="download-ics" onclick="window.location.href='/download_ics'">
        Download Important Dates (ICS)
    </button>
    <script>
        document.getElementById('download-ics').style.display = 'block';
    </script>
    {% endif %}
    {% endif %}
</body>
</html>
